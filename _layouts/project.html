---
layout: post
---

{% if page.source %}
	{% assign embed_url = page.embed %}
{% else %}
	{% assign embed_url = page.name | absolute_url %}
{% endif %}


<div class="mt-3 mb-3">
	{% capture aspect-ratio %}style="aspect-ratio: {{ page.ratio | default: "6 / 5" }}"{% endcapture %}
	<embed class="embed-video border" {{ aspect-ratio }} src="{{ embed_url }}" />
</div>

{{ content }}
